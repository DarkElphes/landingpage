<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket News</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <main class="container">
        <div class="back"></div>
        <div class="logo">
            <img src="img/assets/logo.svg" alt="logo">
        </div>
        <div class="content">
            <h2>atualize ideias e informações em 5 minutos.</h2>
            <p class="txt1">tudo que você precisa saber antes de começar seu dia bem e informado</p>
            <p class="txt2">noticias sobre o universo e tudo que precisa para começar o dia melhor. Perfeito para codar. <i class="material-symbols-outlined">coffee</i></p>
            <form action="" method="post">
                <label for="iemail" class="lblmail">Insira seu e-mail:</label>
                <div class="email">
                    <span class="greencard"></span>
                    <input type="e-mail" id="iemail" class="email" autocomplete="email" placeholder="ok@rocketseat.com" >
                    <i class="material-symbols-outlined" id="send">send</i>
                </div>
            </form>
            <div class="link"> 
                <a href="#">deixe-me ler primeiro <i class="material-symbols-outlined" id="arrow" >arrow_forward</i></a>
            </div>
        </div>
    </main>
</body>
</html>
